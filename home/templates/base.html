<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>{{ title }}</title>

	<!-- SEO -->
	<meta name="description" content="{{ meta_description }}" />
	<meta property="og:locale" content="es_ES" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="{{ title }}" />
	<meta property="og:description" content="{{ meta_description }}" />
	<meta property="og:url" content="http://chilangodjango.com/" />
	<meta property="og:site_name" content="Chilango Django" />
	<!-- SEO -->

	<!-- Styles -->
	{% load static from staticfiles %}
	<link rel="stylesheet" href="{% static "css/libraries/normalize.css" %}" />
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="{% static "css/base.css" %}" />
	<!-- Styles -->

	<!-- Google Apps -->
	<meta name="google-site-verification" content="Cg9bXfp2k5T4DR-GiGb9ILyyTDWWMTlBX62yTni3k74" />
	<!-- / Google Apps / -->

	<!-- Google Analytics Tracking code -->
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-52092724-3', 'auto');

	<link rel="shortcut icon" href="{% static "img/base/favicon.png" %}" />

	{% block head %} {% endblock %}

</head>
<body>

	{% block body %} {% endblock %}

	{% block body_scripts %}{% endblock %}
	
</body>
</html>
